runtime-common = { package = "elexeum-runtime-common", path = "../../common", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.16", default-features = false}

[features]
default = ["std"]
std = [
	"sp-runtime/std"
]
